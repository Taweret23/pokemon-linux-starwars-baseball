<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon, Linux Distro, Star Wars, or Baseball?</title>
  <link rel="stylesheet" href="style.css">
<script src="game.js" defer></script>

</head>
<body>
  <div id="game-container">
    <h1>Pokémon, Linux Distro, Star Wars, or Baseball?</h1>
    <button onclick="startGame()">Start Game</button>
    
    <div id="game" style="display: none;">
      <p id="question">Loading...</p>
      <div id="buttons">
        <button onclick="makeGuess('pokemon')">Pokémon</button>
        <button onclick="makeGuess('linux')">Linux Distro</button>
        <button onclick="makeGuess('starwars')">Star Wars</button>
        <button onclick="makeGuess('baseball')">Baseball Player</button>
      </div>
      <p id="result"></p>
      <p id="score">Score: 0</p>
    </div>
  </div>
</body>
</html>
